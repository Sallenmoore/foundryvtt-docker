---
version: "3.7"

volumes:
  data:

# This docker-compose file is used to build and test the container with pytest
services:
  foundry:
    # Run the container normally
    image: felddy/foundryvtt:0.6.1
    hostname: felddy_foundryvtt
    init: true
    restart: "always"
    volumes:
      - type: bind
        source: ./data
        target: /data
    environment:
      - TIMEZONE=US/Eastern
      - FOUNDRY_ADMIN_KEY=atropos
      - FOUNDRY_AWS_CONFIG=
      - FOUNDRY_GID=foundry
      - FOUNDRY_HOSTNAME=
      - FOUNDRY_NO_UPDATE=true
      - FOUNDRY_PROXY_PORT=
      - FOUNDRY_PROXY_SSL=false
      - FOUNDRY_ROUTE_PREFIX=
      - FOUNDRY_SSL_CERT=
      - FOUNDRY_SSL_KEY=
      - FOUNDRY_UID=foundry
      - FOUNDRY_UPDATE_CHANNEL=release
      - FOUNDRY_UPNP=false
      - FOUNDRY_WORLD=
    ports:
      - target: "30000"
        published: "30000"
        protocol: tcp
        mode: host

  foundry-version:
    # Run the container to collect version information
    image: felddy/foundryvtt:0.6.1
    init: true
    restart: "no"
    command: --version
