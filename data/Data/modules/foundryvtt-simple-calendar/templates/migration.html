<div class="fsc-rj">
    <h2>{{localize headingTitle}}</h2>
    <div>{{{localize description}}}</div>
    <ul class="fsc-sj">
        <li>
            <div class="fsc-tj"><span class="fa {{display.calendarMigrationStatusIcon}}"></span></div>
            <div class="fsc-uj">
                <span>{{localize 'FSC.Migration.v1v2.Calendar'}}</span>
            </div>
        </li>
        <li>
            <div class="fsc-tj"><span class="fa {{display.globalConfigMigrationStatusIcon}}"></span></div>
            <div class="fsc-uj">
                <span>{{localize 'FSC.Migration.v1v2.GlobalConfiguration'}}</span>
            </div>
        </li>
        <li>
            <div class="fsc-tj"><span class="fa {{display.notesMigrationStatusIcon}}"></span></div>
            <div class="fsc-uj">
                <span>{{localize 'FSC.Migration.v1v2.Notes'}}</span>
            </div>
        </li>
        <li>
            <button class="fsc-xb fsc-hc fsc-qg" {{#unless display.enableCleanUp}}disabled{{/unless}}>{{localize 'FSC.Migration.v1v2.Cleanup'}}</button>
        </li>
    </ul>
    {{#if display.migrationDone}}
        <div class="fsc-vj fsc-nh">{{localize 'FSC.Migration.v1v2.Complete' }}</div>
    {{/if}}

</div>
